<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="img/softkotik.ico"type="image/x-icon">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Softshop магазин</title>
</head>
<body>
  <header class="main-header">
      <div class="container">
          <div class="header-wrap">
              <div class="logo">
                  <img class="soft" src="./img/softshop.PNG" alt="starshop">
              </div>
          </div>
          <div class="header-left-part-wrap">
              <div class="header-left-part">
                  <b class=" header-sail-alarm">Распродажа</b>
                  <nav class="main-nav"></nav>
                  <ul class="nav-list">
                      <li class="nav-list-item"> <a href="#"><img src="./img/phone-icon.png" alt="phone"></a></li> 
                      <li class="nav-list-item"> <a href="#"><img src="./img/phen-icon.png" alt="fen"></a></li>
                      <li class="nav-list-item"> <a href="#"><img src="./img/tshort-icon.png" alt="shirt"></a></li>  
                      <li class="nav-list-item"> <a href="#"><img src="./img/comp-icon.png" alt="computer"></a></li>
                      <li class="nav-list-item"> <a href="#"><img src="./img/teapot-icon.png" alt="chainick"></a></li>   
                  </ul>
              </div>
          </div>
      </div>
  </header>
  <main class="camera">
      <div class="kamera">
        <h1>Корзина</h1>
        <div class="tick">
           <form action="">
            <div class="delete">
            <div class="shop">
               <label for="">
                   <input type="checkbox" name="" id="">
                <div>
                   <img class="kuromi" src="./img/ukrashenia/kuromii/kuromiii.PNG">
                </div>
                <div> 
                   <p>2 шт., парные металлические браслеты в виде куклы-смайлика, браслет на эластичной веревке</p>
                   <b>180.00руб</b>
                </div>
               </label>
            </div>
            <div class="delate">
                <img src="./img/krasota/sponsh/piratim.png">
            </div>
        </div>
           </form> 
        </div>
      </div>
  </main>
  <footer class="main-footer">
      <div class="container">
          <div>
              <h3>оплата и доставка</h3>
          </div>
          <div>
              <h3>наши контакты</h3>
              <ul>
                  <li>телефон</li>
                  <li> второй телефон</li>
                  <li>почта</li>
                </ul>
          </div>
          <div>
              <h3>присоединяйтесь к нам!</h3>
              <ul class="social-link-list">
                <li><a href="#"><img src="img/inst-logo.png" alt="#"></a></li>
                <li><a href="#"><img src="img/facebook-logo.png" alt="#"></a></li>
                <li><a href="#"><img src="img/vk-logo.png" alt="#"></a></li>
              </ul>
          </div>
      </div>
  </footer>
 <script src="js/index.js"></script>

</html>
